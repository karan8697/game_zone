	<script>
		function func1()
		{
			var a=document.getElementById("username").value;
			var b=document.getElementById("pass").value;
			if(a=='user' && b=='user123')
			{
				alert("Welcome Gamer");
				location.href = "home.html";
			}
			else
			{
				alert("Invalid Username Or Password");
				location.href = "login.html";
			}
		}
